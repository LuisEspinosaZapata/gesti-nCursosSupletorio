<div class="form-wrapper">
  <h2>Crear Curso</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" novalidate class="form-container">


    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
      <p *ngIf="inv('nombre')" class="error">
        <span *ngIf="hasErr('nombre','required')">Requerido.</span>
        <span *ngIf="hasErr('nombre','minlength')">Mínimo 3 caracteres.</span>
      </p>
    </div>


    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="descripcion"></textarea>
      <p *ngIf="inv('descripcion')" class="error">
        <span *ngIf="hasErr('descripcion','required')">Requerida.</span>
        <span *ngIf="hasErr('descripcion','minlength')">Mínimo 10 caracteres.</span>
      </p>
    </div>


    <div class="form-group">
      <label>Instructor</label>
      <input formControlName="instructor" />
      <p *ngIf="inv('instructor')" class="error">Requerido.</p>
    </div>


    <div class="form-group">
      <label>Categoría</label>
      <input formControlName="categoria" />
      <p *ngIf="inv('categoria')" class="error">Requerida.</p>
    </div>


    <div class="form-group">
      <label>Duración (horas)</label>
      <input type="number" formControlName="duracionHoras" />
      <p *ngIf="inv('duracionHoras')" class="error">
        <span *ngIf="hasErr('duracionHoras','required')">Requerida.</span>
        <span *ngIf="hasErr('duracionHoras','min')">Mínimo 1 hora.</span>
      </p>
    </div>


    <div class="form-group">
      <label>Fecha de inicio</label>
      <input type="date" formControlName="fechaInicio" />
      <p *ngIf="inv('fechaInicio')" class="error">Requerida.</p>
    </div>


    <div class="form-group">
      <label>Costo (opcional)</label>
      <input type="number" formControlName="costo" />
      <p *ngIf="hasErr('costo','min')" class="error">Debe ser ≥ 0.</p>
    </div>


    <button type="submit" [disabled]="form.invalid" class="btn-guardar">Guardar</button>
  </form>
</div>
